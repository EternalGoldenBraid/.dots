# =============================================================================
#  HYPRLAND CONFIG (i3-style translation)
# =============================================================================

# --- MONITOR CONFIGURATION ---
# Use 'hyprctl monitors' to list available displays. 
# Syntax: monitor=NAME,RESOLUTION,POSITION,SCALE
# Example based on your i3 "Home" setup (uncomment and adjust names):
# monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
# monitor=DP-1, 1920x1080@144, 1920x0, 1

# Let nwg-displays manage monitors & workspaces
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


# --- AUTOSTART ---
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hyprpaper                      # Replaces 'feh'
exec-once = wl-paste --watch cliphist store # Replaces 'greenclip daemon'
exec-once = waybar                         # Replaces 'i3bar'
exec-once = dunst                          # Notification daemon (optional)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE # hyprshade
exec = hyprshade auto

# Autostart Apps (Standard i3 behavior)
exec-once = kitty


# --- INPUT & KEYBOARD ---
input {
    kb_layout = us,fi
    kb_options = grp:alt_space_toggle      # Your toggle setting
    
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


# --- VISUALS (Bare Bones i3 Look) ---
general {
    # gaps_in = 0                            # No gaps
    # gaps_out = 0                           # No gaps
    # border_size = 2
    
    # Colors from your i3 config
    col.active_border = rgb(A0522D)
    col.inactive_border = rgb(BC8F8F)

    layout = dwindle                       # 'dwindle' or 'master'
}

# decoration {
#     rounding = 0                           # No rounded corners
#     drop_shadow = no                       # No shadows
#     blur {
#         enabled = false                    # No blur
#     }
# }
#
# animations {
#     enabled = no                           # No animations (Instant snap like i3)
# }

misc {
    disable_hyprland_logo = true
    # disable_splash_rendering = true
}

# --- WINDOW RULES ---
# xprop is not supported. Use 'hyprctl clients' to find class names.
# windowrulev2 = workspace 10, class:^(Spotify)$
# windowrulev2 = float, class:^(blueman-manager)$
# windowrulev2 = float, class:^(org.gnome.Nautilus)$


# --- KEYBINDINGS ---
$mainMod = SUPER

# System
bind = $mainMod SHIFT, R, exec, hyprctl reload      # Reload config
bind = $mainMod SHIFT, E, exit,                     # Exit Hyprland
bind = $mainMod SHIFT, Q, killactive,               # Kill window
bind = $mainMod SHIFT, S, exec, systemctl suspend   # Suspend

# Applications
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, W, exec, nautilus
bind = $mainMod, D, exec, wofi --show drun          # Replaces rofi drun
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # Replaces rofi clipboard

# Rofi Scripts (Ensure these scripts are updated for Wayland if they use xdotool)
bind = $mainMod SHIFT, D, exec, ~/bin/bin_scripts_rofi.sh
bind = $mainMod, T, exec, ~/bin/rofi_tmux.sh 

# Screenshots (Replaces maim)
# Copy to clipboard
bind = CTRL ALT, S, exec, grim -g "$(slurp)" - | wl-copy
# Save to file
bind = CTRL ALT SHIFT, S, exec, grim -g "$(slurp)" ~/Media/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# Lock Screen (Using hyprlock - needs config, or install swaylock)
bind = $mainMod SHIFT, X, exec, hyprlock

# Audio & Brightness
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-


# --- FOCUS & MOVEMENT (Vim Style) ---
# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Layout Manipulation
bind = $mainMod, f, fullscreen, 1          # Maximize (keep bar) or 0 for true fullscreen
bind = $mainMod SHIFT, space, togglefloating, 
# bind = $mainMod, P, pseudo,                # Dwindle pseudo tiling
bind = $mainMod, P, movecurrentworkspacetomonitor, +1 # Move current workspace to the next monitor
bind = $mainMod, E, togglesplit,           # Split horizontal/vertical

# --- WORKSPACES ---
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- RESIZE SUBMAP ---
# Hyprland uses a submap for resizing similar to i3
bind = $mainMod, R, submap, resize

submap = resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset 
bind = , return, submap, reset
submap = reset
